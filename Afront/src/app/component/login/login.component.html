<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

<div class="wrapper navbar-toggler" data-toggle="collapse" data-target="#navbarTogglerDemo03">
  <h3 class="title">Je me connecte :</h3>
  <article class="card-body mx-auto" style="max-width: 400px;">

    <form #form="ngForm" (ngSubmit)="login(form.value)">
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-user"></i> </span>
        </div>
        <input id="login" name="email" [(ngModel)]="email" class="form-control" placeholder="email" type="text" >
      </div>
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
        </div>
        <input class="form-control" id="password" name="password" ngModel placeholder="password" type="password"
          #password>
      </div>
      <div class="alert alert-danger alert-dismissable" *ngIf="authError">

        <strong>Error !</strong> {{authErrorMessage}}.
      </div>
      <div class="form-group" *ngIf="!authenticating">
        <button type="submit" class="btn btn-primary btn-block">
          Login
        </button>
      </div>
      <div class="d-flex justify-content-center" *ngIf="authenticating">
        <div class="spinner-border text-primary" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <div class="justify-content-center">
          <p> Pas encore membre ? <a routerLink="/signup"> Inscrivez-vous</a> </p>
        </div>
      </div>

    </form>
  </article>
  <br>

</div>
<br>
