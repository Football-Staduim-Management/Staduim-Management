<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">




<div class="app-body fadeInDown">

    <article class="card-body mx-auto" style="max-width: 400px;">
        <h3 class="title">Je crée mon compte :</h3>
        <br>
        <form #signUpform="ngForm" (ngSubmit)="signup(signUpform.value)">

            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                </div>
                <input name="name" ngModel class="form-control" placeholder="Full name" type="text">
            </div>

            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                </div>
                <input id="email" name="email" ngModel class="form-control" placeholder="email" type="text" #email>
            </div>

            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                </div>
                <input name="phone" ngModel class="form-control" placeholder="Phone number" type="text">
            </div>

            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                </div>
                <input id="password" [formControl]="password" class="form-control" placeholder="Create password"
                    type="password" [appMdpValidator]="password.value">
            </div>

            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                </div>
                <input Class="form-control" placeholder="Repeat password" type="password" name="password" ngModel
                    #repassword>
            </div>
            <div class="alert alert-danger alert-dismissable" *ngIf="showError">

                <strong>Error !</strong> {{error}}.
            </div>
            <div class="row align-items-stretch">
                <div class="col-6">
                    <button type="submit" class="btn btn-block btn-primary"
                        [disabled]="password.invalid && !password.touched ">Créer</button>
                </div>
                <div class="col-6">
                    <p> Déjà membre ? <a routerLink="/login"> Connecter</a> </p>
                </div>
            </div>

        </form>
    </article>


</div>
