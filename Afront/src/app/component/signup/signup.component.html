<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">




<div class="wrapper fadeInDown">
    <article class="card-body mx-auto" style="max-width: 400px;">

        <form #signUpform="ngForm" (ngSubmit)="signup(signUpform.value)">
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                </div>
                <input name="name" ngModel class="form-control" placeholder="Full name" type="text">
            </div>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                </div>
                <input id="login" name="email" ngModel class="form-control" placeholder="email" type="text" #email>
            </div>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                </div>
                <input name="phone" ngModel class="form-control" placeholder="Phone number" type="text">
            </div>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                </div>
                <input id="password" [formControl]="password"  class="form-control"
                    placeholder="Create password" type="password" [appMdpValidator]="password.value">
            </div>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                </div>
                <input Class="form-control" placeholder="Repeat password" type="password" name="password" ngModel
                    #repassword>
            </div>
            <div class="form-group" *ngIf="!password.invalid && password.touched">
                <button type="submit" class="btn btn-primary btn-block"> Create Account </button>
            </div>
            <p class="text-center">Have an account? <a routerLink="/login">Log In</a> </p>
        </form>
    </article>
    <div class="alert alert-danger alert-dismissable" *ngIf="showError">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
        <strong>Error !</strong> {{error}}.
    </div>

</div>
