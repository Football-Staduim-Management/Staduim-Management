<div class="wrapper" style="padding: 1em;">
    <br>
    <h2 class="d-flex justify-content-center font-italic">Finaliser la reservation</h2>


    <article class=" justify-content-center mx-auto" style="max-width: 700px;">


        <div class="card-body">


            <span>{{match.startTime}}</span>
            <div class="d-flex ">
                <h2 class="p-2">
                    |
                </h2>
                <div class="p-2 align-self-center ">
                    <svg class="bi bi-clock-history" width="1em" height="1em" viewBox="0 0 16 16" fill="#00AFF5"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M8.515 1.019A7 7 0 0 0 8 1V0a8 8 0 0 1 .589.022l-.074.997zm2.004.45a7.003 7.003 0 0 0-.985-.299l.219-.976c.383.086.76.2 1.126.342l-.36.933zm1.37.71a7.01 7.01 0 0 0-.439-.27l.493-.87a8.025 8.025 0 0 1 .979.654l-.615.789a6.996 6.996 0 0 0-.418-.302zm1.834 1.79a6.99 6.99 0 0 0-.653-.796l.724-.69c.27.285.52.59.747.91l-.818.576zm.744 1.352a7.08 7.08 0 0 0-.214-.468l.893-.45a7.976 7.976 0 0 1 .45 1.088l-.95.313a7.023 7.023 0 0 0-.179-.483zm.53 2.507a6.991 6.991 0 0 0-.1-1.025l.985-.17c.067.386.106.778.116 1.17l-1 .025zm-.131 1.538c.033-.17.06-.339.081-.51l.993.123a7.957 7.957 0 0 1-.23 1.155l-.964-.267c.046-.165.086-.332.12-.501zm-.952 2.379c.184-.29.346-.594.486-.908l.914.405c-.16.36-.345.706-.555 1.038l-.845-.535zm-.964 1.205c.122-.122.239-.248.35-.378l.758.653a8.073 8.073 0 0 1-.401.432l-.707-.707z" />
                        <path fill-rule="evenodd" d="M8 1a7 7 0 1 0 4.95 11.95l.707.707A8.001 8.001 0 1 1 8 0v1z" />
                        <path fill-rule="evenodd"
                            d="M7.5 3a.5.5 0 0 1 .5.5v5.21l3.248 1.856a.5.5 0 0 1-.496.868l-3.5-2A.5.5 0 0 1 7 9V3.5a.5.5 0 0 1 .5-.5z" />
                    </svg>
                    <span class="font-italic font-weight-light" style="color: #00AFF5;"> 1 heure et 30 minutes la durée du
                        match
                    </span>
                </div>
            </div>
            <span>{{endTime}}</span>
            <div class="card-subtitle d-flex">
                <div class="p-2">
                    <svg class="bi bi-calendar-date" width="1em" height="1em" viewBox="0 0 16 16"
                        fill="rgb(149, 155, 156)" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M6.445 11.688V6.354h-.633A12.6 12.6 0 0 0 4.5 7.16v.695c.375-.257.969-.62 1.258-.777h.012v4.61h.675zm1.188-1.305c.047.64.594 1.406 1.703 1.406 1.258 0 2-1.066 2-2.871 0-1.934-.781-2.668-1.953-2.668-.926 0-1.797.672-1.797 1.809 0 1.16.824 1.77 1.676 1.77.746 0 1.23-.376 1.383-.79h.027c-.004 1.316-.461 2.164-1.305 2.164-.664 0-1.008-.45-1.05-.82h-.684zm2.953-2.317c0 .696-.559 1.18-1.184 1.18-.601 0-1.144-.383-1.144-1.2 0-.823.582-1.21 1.168-1.21.633 0 1.16.398 1.16 1.23z" />
                        <path fill-rule="evenodd"
                            d="M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1zm1-3a2 2 0 0 0-2 2v11a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2H2z" />
                        <path fill-rule="evenodd"
                            d="M3.5 0a.5.5 0 0 1 .5.5V1a.5.5 0 0 1-1 0V.5a.5.5 0 0 1 .5-.5zm9 0a.5.5 0 0 1 .5.5V1a.5.5 0 0 1-1 0V.5a.5.5 0 0 1 .5-.5z" />
                    </svg>
                </div>
                <span class=" p-2">{{match.date}}</span>
            </div>
        </div>

        <h5>{{match.stadium.name}}</h5>
        <hr>

        <div class="d-flex">
            <h5 class="font-weight-light mr-auto p-2" style="color: rgb(149, 155, 156);">Prix total a payer par l'équipe
            </h5>
            <h6 class=" p-2">70dt</h6>
        </div>
        <div class="d-flex">
            <h5 class=" mr-auto p-2" style="color: rgb(149, 155, 156);">Prix de reservation</h5>
            <h6 class=" p-2">5dt</h6>
        </div>
        <hr>
        <div class=" list-group-item-action mr-auto p-2 d-flex">
            <a class="p-2 items-center mx-s large:ml-none large:mr-xl" title="Se connecter">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="kirk-icon" width="24" height="24"
                    aria-hidden="true" fill="#00AFF5">
                    <path
                        d="M21.951,10.281C21.98,10.023,22,9.764,22,9.5C22,4.813,17.29,1,11.5,1C5.71,1,1,4.813,1,9.5c0,1.801,0.691,3.52,2,4.979 V19.5c0,0.173,0.09,0.334,0.237,0.426C3.317,19.975,3.409,20,3.5,20c0.077,0,0.153-0.018,0.224-0.053l4.431-2.215 C9.667,19.752,12.424,21,15.5,21c0.547,0,1.097-0.042,1.636-0.123l4.141,2.07C21.347,22.982,21.424,23,21.5,23 c0.092,0,0.183-0.025,0.263-0.074C21.91,22.834,22,22.673,22,22.5v-3.814c1.292-1.173,2-2.651,2-4.186 C24,12.946,23.27,11.461,21.951,10.281z M3.865,13.943C2.645,12.641,2,11.104,2,9.5C2,5.364,6.262,2,11.5,2S21,5.364,21,9.5 S16.738,17,11.5,17c-1.023,0-2.045-0.135-3.038-0.399c-0.118-0.029-0.244-0.019-0.353,0.036L4,18.691v-4.406 C4,14.158,3.952,14.036,3.865,13.943z M21.176,18.079C21.064,18.175,21,18.313,21,18.46v3.23l-3.561-1.78 c-0.094-0.048-0.203-0.064-0.307-0.046C16.597,19.954,16.047,20,15.5,20c-2.334,0-4.511-0.826-5.917-2.162 C10.219,17.935,10.858,18,11.5,18c4.962,0,9.12-2.804,10.212-6.554C22.543,12.351,23,13.411,23,14.5 C23,15.805,22.353,17.076,21.176,18.079z">
                    </path>
                </svg>
            </a>
            <span class="p-2" style="color: #00AFF5;">Contacter Flene</span>
        </div>
        <hr>

        <p class="font-italic font-weight-light">* Il faut ajouter 3 Joueurs pour finaliser la reservation
        </p>

        <form [formGroup]="reservationForm" (ngSubmit)="payer()">
            <div class="form-group">
                <label class="font-italic">Numéro du joueur 1</label>

                <input type="text" class="form-control font-italic" formControlName="player1">

            </div>
            <div class="form-group">
                <label class="font-italic">Numéro du joueur 2</label>
                <input type="text" class="form-control font-italic" formControlName="player2">
            </div>
            <div class="form-group">
                <label class="font-italic">Numéro du joueur 3</label>
                <input type="text" class="form-control font-italic" formControlName="player3">
            </div>

            <div class="form-group">
                <div class="d-flex">
                    <label class="mr-auto p-2 font-italic">Message</label>
                    <div class="p-2">
                        <svg class="bi bi-info-circle-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="#708C91"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412l-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM8 5.5a1 1 0 1 0 0-2 1 1 0 0 0 0 2z" />
                        </svg>
                    </div>
                </div>
                <textarea class="form-control font-italic" id="exampleFormControlTextarea1" rows="3"
                    formControlName="message"></textarea>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn  btn-primary">payer</button>
            </div>
            <br>
        </form>
    </article>
</div>
